@if (catigores){
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>CATEGORIES</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    @for (catigore of catigores; track catigore ){
    <mat-list-option>
      <button (click)="onShowCategory(catigore)">{{ catigore }}</button>
    </mat-list-option>
    }
  </mat-selection-list>
</mat-expansion-panel>

}
